<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS specificity-finished</title>
    <style>

        :is(header, main, section) h1 {
            color: green;
        } /* takes on the specificity of the most specific selector in its arguments */

        :where(header, main, section) h1 {
            color: red;
        }   /* where() always has a specificity of 0 */

/*       :is(header, main, section) h1 {
           color: green;
       }*/


    </style>
</head>
<body>
<header>
    <h1>I'm an H1 in the Header element.</h1>
</header>
<main>
    <h1>I'm an H1 in the Main element.</h1>
</main>
<section>
    <h1>I'm an H1 in the Section element.</h1>
</section>
<footer>
    <p>This paragraph is in the footer element.</p>
</footer>
</body>
</html>
