<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS specificity-starter</title>

</head>
<body>
<header>
    <h1>I'm an H1 in the Header element.</h1>
</header>
<main>
    <h1>I'm an H1 in the Main element.</h1>
</main>
<section>
    <h1>I'm an H1 in the Section element.</h1>
</section>
<footer>
    <p>This paragraph is in the footer element.</p>
</footer>
</body>
</html>
