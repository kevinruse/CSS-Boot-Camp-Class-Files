<body>
<div id="circles">
	<header id="welcomeHeader"> <img id="foodPlateImg" src="images/MyFoodPlate_logo.png" /> </header>
	<section id="mainContent">
		<section id="plateImage">
			<div id="statusContainer">
				<ul>
					<li class="grains"><img src="images/Bread.png" alt="grains" id="grainsImg"></li>
					<li class="veg"><img src="images/onion.png" alt="vegetables" id="vegImg"></li>
					<li class="proteins"><img src="images/Chicken.png" alt="proteins" id="proteinImg"></li>
					<li class="fruits"><img src="images/apple.png" alt="fruits" id="fruitImg"></li>
				</ul>
			</div>
		</section>
		<form name="statusForm" id="statusForm">
			<input type="button" name="status_btn" id="status_btn" value="Check Status">
		</form>
	</section>
</div>
