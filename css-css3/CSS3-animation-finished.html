<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Animation - finished</title>
<style>
body {
	margin: 0;
	padding: 0;
	width: 100%;
	background-color: #00b6f1;
}

#mainContent {
	width: 320px;
	margin: 0 auto;
}
#circles {
	z-index: -999;
	min-height: 100%;
	width: 100%;
	height: auto;
	position: fixed;
	top: 0;
	left: 0;
	margin: 0 auto;
  background: url(images/circle1.png), url(images/circle2.png) -124px -124px, -182px -182px;
	text-align: center;
	box-shadow:inset 0 0 95px rgba(0,0,0,.70);
}
#plateImage {
	width: 320px;
	background-color: #f6e6b4;
	box-shadow:rgba(0,0,0,0.5) 6px 6px 24px;
	border-radius:18px;
	border: 2px #734ca7 solid;
}
#statusForm {
	height: 75px;
}
#status_btn {
	font-family: Arial, Helvetica, sans-serif;
	color:#333;
	font-size: 16px;
	font-weight: bold;
	margin-top:18px;
	padding: 10px;
	width: 135px;
	height: 45px;
	text-decoration: none;
	border-radius: 10px;
	box-shadow:rgba(0,0,0,0.5) 4px 4px 24px;
	text-shadow: -1px -1px 1px #ccc;
	border: solid #b8b8b8 2px;
	background: -webkit-gradient(linear, 0 0, 0 100%, from(#fff7fb), to(#d1cdcf));
	background: -moz-linear-gradient(top, #fff7fb, #d1cdcf);
}

#status_btn:hover {
	background-color: #fff;
	box-shadow: 0 0 20px rgba(255,255,255,0.85);
}
#statusContainer {
	background-color: #f6e6b4;
	margin-left: 0;
	margin-top: 0;
}
ul {
	margin-left: -40px;
}
li {
	list-style-type:none;
	text-align: left;
	background-position: left;
	padding: 0;
	margin: 0;
	width: 100%;
}
li.grains {
	height: 70px;
	background: linear-gradient(to right, #ffaa00 0%, #f4cb64 25%, #f2e1ba 50%, #f4cb64 75%, #ffaa00 100%);
	background-size: 200%;
	transition:.5s background-position linear;
}
li.fruits {
	height: 70px;
	background: linear-gradient(to right, #ff1a00 0%, #f9796b 25%, #fcb0a9 50%, #f9796b 75%, #ff1a00 100%);
	background-size: 200%;
	transition:.5s background-position linear;
}
li.veg {
	height: 70px;
	background: linear-gradient(to right, #708700 0%, #76842e 25%, #def754 51%, #76842e 75%, #708700 100%);
	background-size: 200%;
	transition:.5s background-position linear;
}
li.proteins {
	height: 70px;
	background: linear-gradient(to right, #8c3310 0%, #a04e30 25%, #f0b7a1 50%, #a04e30 75%, #8c3310 100%);
	background-size: 200%;
	transition:.5s background-position linear;
}
.status {
	background-position:right;
}

#grainsImg, #proteinImg, #vegImg, #fruitImg {
	position: relative;
	left: 5px;
	cursor:pointer;
	animation-name: imageSlide;
}
#proteinImg {
	padding-top:10px;
}

.check {
	animation-name: imageSlide;
	animation-duration: 1.5s;
    animation-fill-mode: forwards;
}

 @keyframes imageSlide {
 0% {
 left: 5px;
}

100% {
 left: 175px;
}
}

</style>
<script type="text/javascript" src="libs/jquery-3.1.1.js"></script>
</head>

<body>
<div id="circles">
  <header id="welcomeHeader"> <img id="foodPlateImg" src="images/MyFoodPlate_logo.png" /> </header>
  <section id="mainContent">
    <section id="plateImage">
      <div id="statusContainer">
        <ul>
          <li class="grains"><img src="images/Bread.png" alt="grains" id="grainsImg"></li>
          <li class="veg"><img src="images/onion.png" alt="vegetables" id="vegImg"></li>
          <li class="proteins"><img src="images/Chicken.png" alt="proteins" id="proteinImg"></li>
          <li class="fruits"><img src="images/apple.png" alt="fruits" id="fruitImg"></li>
        </ul>
      </div>
    </section>
    <form name="statusForm" id="statusForm">
      <input type="button" name="status_btn" id="status_btn" value="Check Status">
    </form>
  </section>
</div>
<script>
window.addEventListener("load", init, false);
function init() {
		status_btn.addEventListener("click", clickHandler, false);
}
	
function clickHandler(event) {
	
	$('li.veg').css('background-position', 'right');
	$('#vegImg').animate({"left": "+=65px"}, "2000");	
	$('li.proteins').css('background-position', 'right');
	$('#proteinImg').animate({"left": "+=125px"}, "2000");
	$('li.fruits').css('background-position', 'right');
	$('#fruitImg').animate({"left": "+=225px"}, "2000");	
	$('li.grains').css('background-position', 'right');
	$('#grainsImg').animate({"left": "+=95px"}, "2000");	
	status_btn.style.webkitBoxShadow = '0px 0px 20px rgba(255,255,255,0.85)';	
	event.preventDefault();
	}

</html>
