<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondrian Design Pattern</title>
        <style>
            html {
                font-family: "Arial", sans-serif;
                font-size: 12px;
            }
            #wrapper {
                background-color: #fff;;
            }
            .matchContainer {
                width: 100%;
            }
            section p {
                color: #fff;
                text-align: center;
            }
            #one {
                background: linear-gradient(#1c2a16, #993, #3b4f31, #1c2a16);
            }
            div>p {
                margin-left: 1em;
                padding: .5em;
            }
            div>img {
                float: left;
                margin-left: 1em;
                padding-right: 1em;
            }

            #two, #three {
                background-color: #fff;
                border: 1px solid #000;
            }
            /* Smartphones (portrait and landscape) ----------- */
            @media only screen and (min-width: 320px) and (max-width: 768px) {
                #one {
                    width: 100%;
                    /*height: 100px;*/
                    display: block;
                    clear: both;
                    margin-left: 1%;
                    margin-right: 1%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                }
                #two {
                    width: 100%;
                    display: block;
                    clear: both;
                    margin-left: 1%;
                    margin-right: 1%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                    font-size: 10px;
                    line-height: 13px;
                }
                #three {
                    width: 100%;
                    display: block;
                    clear: both;
                    margin-left: 1%;
                    margin-right: 1%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                    font-size: 10px;
                    line-height: 13px;
                }
            }
            /* tablets ----------- */
            @media only screen and (max-width: 980px) and (min-width: 768px) {
                #one {
                    width: 94%;
                    height: 400px;
                    display: block;
                    clear: both;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                }
                #two {
                    width: 43%;
                    height: 200px;
                    float: left;
                    margin-left: 3%;
                    margin-right: 3%;
                    font-size: 12px;
                    line-height: 16px;
                }
                #three {
                    width: 43%;
                    height: 200px;
                    float: left;
                    margin-left: 3%;
                    margin-right: 3%;
                    font-size: 12px;
                    line-height: 16px;
                }
            }

            /* Desktops and laptops ----------- */
            @media only screen and (min-width: 980px) {
                #one {
                    width: 65%;
                    height: 430px;
                    display: block;
                    float: left;
                    margin-left: 2%;
                    margin-right: 2%;
                    margin-top: 2%;
                    margin-bottom: 2%;
                }
                #two {
                    width: 24%;
                    height: 200px;
                    float: right;
                    margin-top: 2%;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-bottom: 3%;
                    font-size: 14px;
                    line-height: 18px;
                }
                #three {
                    width: 24%;
                    height: 200px;
                    float: right;
                    margin-left: 3%;
                    margin-right: 3%;
                    font-size: 14px;
                    line-height: 18px;
                }
            }

        </style>
    </head>

    <body>
        <div id="wrapper">
        <div id="one">
            <section>
                <img src="../images/backgroundImages/choosemyplate_logo.png">
            </section>
            <section class="matchContainer">
                <img src="../images/backgroundImages/mainPageGraphic.jpg" class="matchContainer">
                <p>This font is sized via the html element at 12px.</p>
            </section>
        </div>
        <div id="two">
            <img src="../images/broccoli.png">
            <h2>Vegetables</h2>
           <p>Any vegetable or 100% vegetable juice counts as a member of the Vegetable Group.</p>
        </div>
        <div id="three">
            <img src="../images/cantaloupe.png">
            <h2>Fruit</h2>
            <p>Any fruit or 100% fruit juice counts as part of the Fruit Group.</p>
        </div>
        </div>
    </body>
</html>
