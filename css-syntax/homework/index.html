<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Food Plate - code quality</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body {
	margin: 0px 0px 0px 0px;
	padding: 0px;
	width: 100%;
	background-color: #00b6f1;
}

#wrapper {
	width: 100%;
	text-align: center;
}
#mainContent {
	width: 320px;
	margin: 0% auto;
}
#circles {
  	min-height: 100%;
  	width: 100%;
  	height: 100%;
  	position: fixed;
  	top: 0px;
  	left: 0px;
	background-color: #00b6f1;
	background-image:url(../../assets/images/backgroundImages/circle1.png) , url(../../assets/images/backgroundImages/circle1.png);
	background-position: -42px -42px, -132px -132px;
	background-repeat: repeat, repeat;
	text-align: center;
	box-shadow:inset 0px 0px 95px rgba(0,0,0,.70);
    -webkit-box-shadow:inset 0px 0px 95px rgba(0,0,0,.70);
    -moz-box-shadow:inset 0px 0px 95px rgba(0,0,0,.70);
}
.special {
	color: red;
}
#plateImage {
	margin: 12px 12px 24px;
	width: 86%;
    height: 262px;
	background-image:url(../../assets/images/myplate_magenta.gif);
    background-repeat: no-repeat;
	background-position:center;
	text-align:center;
	box-shadow:rgba(0,0,0,0.5) 6px 6px 24px;
	border-radius:18px;
	border: 2px #734ca7 solid;
}

#registerForm {
	height: 75px;
}
#register_btn {
	font-family: Arial;
	color:#333;
	font-size: 16px;
	font-weight: bold;
	padding: 10px;
	width: 125px;
	height: 45px;
	text-decoration: none;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	-webkit-box-shadow:rgba(0,0,0,0.5) 4px 4px 24px;
	-moz-box-shadow:rgba(0,0,0,0.5) 4px 4px 24px;
	o-box-shadow:rgba(0,0,0,0.5) 4px 4px 24px;
	box-shadow:rgba(0,0,0,0.5) 4px 4px 24px;
	text-shadow: -1px -1px 1px #ccc;
	border: solid #b8b8b8 2px;
	background: -webkit-gradient(linear, 0 0, 0 100%, from(#fff7fb), to(#d1cdcf));
	background: -moz-linear-gradient(top, #fff7fb, #d1cdcf);
}
#register_btn:active {
	background-color: #fff;
	-webkit-box-shadow: 0px 0px 20px rgba(255,255,255,0.85);
	-moz-box-shadow: 0px 0px 20px rgba(255,255,255,0.85);
	-o-box-shadow: 0px 0px 20px rgba(255,255,255,0.85);
	box-shadow: 0px 0px 20px rgba(255,255,255,0.85);
}
</style>

</head>

<body>
    <div id="circles">
      <header id="welcomeHeader">
		  <img id="foodPlateImg" src="../../assets/images/choosemyplate_logo.png" /> </header>
      <section id="mainContent">
        <section id="plateImage"> </section>
        <form name="registerForm" id="registerForm">
          <input type="button" name="register_btn" id="register_btn" value="Register">
        </form>
      </section>
    </div>

</body>
</html>
