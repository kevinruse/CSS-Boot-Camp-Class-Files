<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS in the Body Element</title>
    <style>
        p.special {
            color: #f00;
        }
    </style>
</head>
<body>
<p>I'm paragraph one.</p>
<style>
    p {
        color: #00f;
    }
</style>
<p class="special">I'm paragraph two.</p>
<p>I'm paragraph three</p>
</body>
</html>
