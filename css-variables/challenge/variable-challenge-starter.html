<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Current Color</title>
    <style>
        :root {
            font-family: "Arial", sans-serif;
        }
        #content {
            color: #f00;
            width: 220px;
            height: 220px;
            padding: 12px;
        }
        #content ul {
            width: 120px;
            border: 1px solid currentColor;
        }
        #content ul li {
            color: #000;
            padding: .25em;
        }

        #content ul li:nth-child(2) {
            color: currentColor;
        }
        #content p {
            color: #000;
        }
        #content span {
            color: currentColor;
        }
        svg {
            float: left;
            padding-right: 1em;
        }
        path {
            fill: currentColor;
            stroke: #000;
        }
    </style>
</head>

<body>
<button>Change Color to Green</button>
<div id="content">
    <h1>Heading One</h1>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <p>Paragraph inside the <span>div</span> with the id of content.
    </p>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
        <path fill="#FFF" stroke="#0AD" stroke-width="2" d="m10,1.3a8.6,8.6 0 1,1-0.1,0zM7,8a3,3 0 1,1 3,3v2m0,1v2"/>
    </svg>
    <p>Questions? info@foodplate.com</p>
</div>

<script>
    const btn = document.querySelector('button');
    btn.onclick = function() {
        document.documentElement.style.setProperty('ADD PROPERTY HERE', 'green');
    }
</script>
</body>
</html>
