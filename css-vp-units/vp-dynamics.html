<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vp sections</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		section {
			width: 100%;
			height: 100lvh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.line-1 {
			height: 1px;
			background: black;
		}

		.sectionText {
			font-family:Arial, Helvetica, sans-serif;
		}
		h1 {
			font-size: 4em;
			line-height: 4em;
		}
		h2 {
			font-size: 4em;
		}
		h3 {
			font-size: 3em;
		}
		p {
			font-size: 2em;
		}
		.vw {
			background-color: #00b6f1;
		}
		.vh {
			background-color: #f4cb64;
		}
		.vmin {
			background-color: #def754;
		}
		.vmax {
			background-color: #fcb0a9;
		}

	</style>
</head>
<body>
<section class="vw sectionText">
	<div class="line-1"></div>
	<h1>Viewport Units</h1>
</section>
<section class="vh sectionText">
	<h1>Viewport Units</h1>
</section>
<section class="vmin sectionText">
	<h1>Viewport Units</h1>
</section>
<section class="vmax sectionText">
	<h1>Viewport Units</h1>
</body>
</html>
