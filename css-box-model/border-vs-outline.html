<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border vs. Outline</title>
	<style>
		.box1 {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			margin: 1em;
			padding: 0px;
			background-color: #e4b9b9;
		}

		.box2 {
			width: 100px;
			height: 100px;
			/*outline: 1px solid black;*/
			/*outline: 10px solid black;*/
			margin: 1em;
			padding: 0;
			/*outline-offset: 2px;*/
			background-color: #1b6d85;
		}

		.btn {
			width: 200px;
			padding: .5em;
			height: 1.25em;
			outline: 2px solid #fff;
			outline-offset: -4px;
			background-color: #2c2c2c;
			font-family: "Arial Black", sans-serif;
			color: white;
			text-align: center;
			font-size: .65em;
		}
	</style>



</head>
<body>
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>

<div class="btn">About Us</div>
</body>
</html>
