<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aspect Ratio</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, auto);
            gap: 40px;
        }

        .grid-item {
            aspect-ratio: 3/2;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <img src="https://picsum.photos/260" alt="Logo 1">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/230" alt="Logo 2">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/200" alt="Logo 3">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/350" alt="Logo 4">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/400" alt="Logo 1">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/320" alt="Logo 2">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/300" alt="Logo 3">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/225" alt="Logo 4">
    </div>
    <div class="grid-item">
        <img src="https://picsum.photos/250/" alt="Logo 4">
    </div>
</div>

</body>
</html>
