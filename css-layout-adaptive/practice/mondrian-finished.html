<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mondrian Design Pattern</title>
        <style>
            /* Smartphones (portrait and landscape) ----------- */
            @media only screen and (min-width: 320px) and (max-width: 768px) {
                #one {
                    background-color: #333333;
                    width: 100%;
                    height: 200px;
                    display: block;
                    clear: both;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                }
                #two {
                    background-color: #ff0000;
                    width: 100%;
                    height: 200px;
                    display: block;
                    clear: both;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                }
                #three {
                    background-color: #0000ff;
                    width: 100%;
                    height: 200px;
                    display: block;
                    clear: both;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                }
            }
            /* tablets ----------- */
            @media only screen and (max-width: 980px) and (min-width: 768px) {
                #one {
                    background-color: #333333;
                    width: 94%;
                    height: 400px;
                    display: block;
                    clear: both;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-top: 3%;
                    margin-bottom: 3%;
                }
                #two {
                    background-color: #ff0000;
                    width: 44%;
                    height: 200px;
                    float: left;
                    margin-left: 3%;
                    margin-right: 3%;
                }
                #three {
                    background-color: #0000ff;
                    width: 44%;
                    height: 200px;
                    float: left;
                    margin-left: 3%;
                    margin-right: 3%;
                }
            }

            /* Desktops and laptops ----------- */
            @media only screen and (min-width: 980px) {
                #one {
                    background-color: #333333;
                    width: 65%;
                    height: 430px;
                    display: block;
                    float: left;
                    margin-left: 2%;
                    margin-right: 2%;
                    margin-top: 2%;
                    margin-bottom: 2%;
                }
                #two {
                    background-color: #ff0000;
                    width: 25%;
                    height: 200px;
                    float: right;
                    margin-top: 2%;
                    margin-left: 3%;
                    margin-right: 3%;
                    margin-bottom: 3%;
                }
                #three {
                    background-color: #0000ff;
                    width: 25%;
                    height: 200px;
                    float: right;
                    margin-left: 3%;
                    margin-right: 3%;
                }
            }

        </style>
    </head>

    <body>

        <div id="one">
            Something
        </div>
        <div id="two">
            Something else
        </div>
        <div id="three">
            Another thing
        </div>

    </body>
</html>
