<!DOCTYPE html>
<html>
<head>
    <title>Character Unit</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="tel"] {
            width: 10ch;
            /*padding: 10px;*/
            font-size: 16px;
            border-radius: 4px;
            border: 1pt solid #ccc;

        &::placeholder {
                color: red;
            font-size: 14px;
            }
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="submit.php" method="post">
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="\d{12}" placeholder="10 digits only"
                   required>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
