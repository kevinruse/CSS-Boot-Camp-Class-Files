<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border and Layout</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {

            width: 100px;
            height: 50px;
            float:left;
        }

        .box1 {
            background: blue;
        }

        /* comment this code */
        .box1:hover {
            border: 5px solid black;
        }

        .box2 {
            margin-left: 10px;
            background: red;
        }

        .box3 {
            margin-left: 10px;
            background: green;
        }

        .box4 {
            margin-left: 10px;
            background: orange;
        }

        /* Remove the comments from this style rule */
        /*.box1:hover {
            box-shadow: inset 0 0 0 4px black;
        }*/



    </style>
</head>
<section>
    <body>
    <div class="box1">BOX 1</div>
    <div class="box2">BOX 2</div>
    <div class="box3">BOX 3</div>
    <div class="box4">BOX 4</div>
</section>
</body>
</html>
